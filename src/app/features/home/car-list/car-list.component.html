<section class="car-list">
  <mat-card class="car-card" *ngFor="let car of cars">
    <mat-card-header>
      <div mat-card-avatar class="car-header-image"></div>
      <mat-card-title>{{ car.title }}</mat-card-title>
      <mat-card-subtitle>{{ car.year }}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      src="https://2.allegroimg.com/s1024/0c817a/c77dc5c84fbe96aab6fda655ce12"
    />
    <mat-card-content>
      <p>{{ car.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Details</button>
    </mat-card-actions>
  </mat-card>
</section>
