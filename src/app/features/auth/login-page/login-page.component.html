<div class="background">
  <div class="login-container">
    <div class="text-container">
      <h1>Hey Stranger</h1>
      <p>
        Want to create an awesome account to access this awesome app? Go ahead
        and click the button below!
      </p>
      <button mat-raised-button color="primary" routerLink="/auth/registration">Sign up</button>
    </div>
    <div class="form-container">
      <h1>Login</h1>
      <button mat-raised-button color="accent" (click)="loginWithGoogle()">
        Sign In with Google
      </button>
      <h5>Or sign in with your email</h5>
      <user-form (formData)="login($event)"></user-form>
    </div>
  </div>
</div>
