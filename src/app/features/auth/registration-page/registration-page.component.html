<div class="background">
  <div class="login-container">
    <div class="form-container">
      <h1>Registration</h1>
      <h5>Register with your email</h5>
      <user-form (formData)="register($event)"></user-form>
    </div>
    <div class="text-container">
      <h1>Hey Buddy</h1>
      <p>
        Already have an awesome account? Go ahead and click the button below to
        sign in!
      </p>
      <button mat-raised-button color="primary" routerLink="/login">Sign in</button>
    </div>
  </div>
</div>
